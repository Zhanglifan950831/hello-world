<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>摄影社区</title>
<link rel="stylesheet" href="../css/reset.css" type="text/css">
<link rel="stylesheet" href="../css/main.css" type="text/css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/doLogin.js"></script>
</head>
<body>
    <!-- 主页头部 -->
    <div id="header">
        
    </div>
    <section id="containerLog">
        <article>
            <div class="logBox">
                <div class="logIn">
                    <form>
                        <ul>
                            <li><label>用户名:</label><input type="text" name="userName"></li>
                            <li><label>密&nbsp;&nbsp;&nbsp;码:</label><input type="password" name="pwd"></li>
                            <li><label for=""></label><input type="button" value="登陆"></li>
                        </ul>
                    </form>
                </div>
                <div class="register">
                    <form>
                        <ul>
                            <li><label>用户名:</label><input type="text" name="userName"><span></span></li>
                            <li><label>密&nbsp;&nbsp;&nbsp;码:</label><input type="password" name="pwd"><span></span></li>
                            <li><label>确认密码:</label><input type="password" name="pwd1"><span></span></li>
                            <li><label>邮箱:</label><input type="text" name="email"><span></span></li>
                            <li><label for=""></label><input type="button" value="注册"></li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="switchBox">
                <a href="javascript:void(0)">登陆</a>
                <span>/</span>
                <a href="javascript:void(0)">注册</a>
            </div>
        </article>
        
    </section>
    
    <!-- 页脚部分 -->
    <footer id="footer">
        
    </footer>
</body>
</html>
