<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>摄影论坛</title>
<link rel="stylesheet" href="../css/reset.css" type="text/css">
<link rel="stylesheet" href="../css/main.css" type="text/css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/bbs.js"></script>   
</head>
<body>
    <!-- 主页头部 -->
    <div id="header">
        
    </div>
    <section id="bbs">
        <article>
            <table>
                <thead>
                    <tr>
                        <th>主题</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>测试文字</td>
                    </tr>
                    <tr>
                        <td>测试文字</td>
                    </tr> -->
                </tbody>
            </table>
        </article>
        <aside>
            <form>
                <ul>
                    <li><span>发布主题:</span><input type="text" name="subject" placeholder="请输入主题"></li>
                    <li><span>发布内容:</span><textarea name="content" rows="20" cols="80" placeholder="请输入内容"></textarea></li>
                    <li><a id="submit" href="javascript:void(0)">发布</a></li>
                </ul>
            </form>
        </aside>
    </section>
    <!-- 页脚部分 -->
    <footer id="footer">
        
    </footer>
</body>
</html>
